<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Styles.css') }}">
</head>
<body>
  <div class="barra-superior">
    <div class="menu-icono" onclick="window.location='{{ url_for('index') }}?ver=carta'">⟵</div>
    Promociones
  </div>

  <div class="menu-sections promotion-section" style="padding-top: 120px;">
    <section class="menu-section" id="promociones">
      <div class="container">
        <h2>Promociones del Día</h2>
        <div class="menu-items">
          <div class="menu-item promo-item">
            <div class="menu-item-image"><img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=600&h=400&fit=crop" alt="Combo Desayuno"></div>
            <h4>Combo Desayuno</h4>
            <p>Desayuno continental + café + jugo</p>
            <span class="price original-price">$12.00</span>
            <span class="price promo-price">$9.50</span>
          </div>
          <div class="menu-item promo-item">
            <div class="menu-item-image"><img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=600&h=400&fit=crop" alt="Almuerzo Ejecutivo"></div>
            <h4>Almuerzo Ejecutivo</h4>
            <p>Plato principal + postre + bebida</p>
            <span class="price original-price">$20.00</span>
            <span class="price promo-price">$16.00</span>
          </div>
        </div>
        <div style="text-align:center; margin-top:30px;">
          <a class="btn-secondary" href="{{ url_for('index') }}?ver=carta">Volver</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
